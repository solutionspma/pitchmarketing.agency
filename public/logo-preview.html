    * {

      padding: 0;

    }
    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .logo-container {
      margin-bottom: 40px;
    }
    .logo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h1 span {
      color: #F5A623;
    }
    p {
      color: #888;
      font-size: 1.2rem;
    }
    .variations {
      display: flex;
      gap: 40px;
      margin-top: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .variation {
      text-align: center;
    }
    .variation img {
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .variation p {
      font-size: 0.9rem;
    }
    .bg-light {
      background: white;
      padding: 20px;
      border-radius: 20px;
    }
    .bg-dark {
      background: #000;
      padding: 20px;
      border-radius: 20px;
    }
  </style>
